apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels: 
    name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: jsaldanav/flask-cassandra:latest
        env:
        - name: FLASK_ENV
          value: "development"
        - name: APP_SETTINGS
          value: "project.config.DevelopmentConfig"
        - name: CASSANDRA_USERNAME
          valueFrom:
            secretKeyRef:
              name: cassandra-credentials
              key: user
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cassandra-credentials
              key: password